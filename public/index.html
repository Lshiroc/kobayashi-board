<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kobayashi's Board</title>
    <meta name="description" content="A cute, chill website design inspired by Miss Kobayashi's Dragon Maid(小林さんちのメイドラゴン) anime cutscenes" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="./tailwind_output.css" />
    <link rel="icon" href="./favicon.png" />
</head>
<body class="bg-[#fde93e] h-dvh">
    <main class="relative grid justify-center h-dvh content-center justify-items-center">
        <div id="volumeBtn">
            <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24" height="200px" width="200px" xmlns="http://www.w3.org/2000/svg"><path fill="none" d="M0 0h24v24H0z"></path><path d="M16.5 12A4.5 4.5 0 0 0 14 7.97v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51A8.796 8.796 0 0 0 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3 3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06a8.99 8.99 0 0 0 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4 9.91 6.09 12 8.18V4z"></path></svg>
        </div>
        <div class="grid grid-cols-5 gap-x-12 sm:gap-x-28 select-none">
            <div class="w-4 h-4 relative dot dot1">
                <div id="char1" class="reveal absolute text-4xl sm:text-7xl font-bold"></div>
                <div class="original absolute w-4 h-4 bg-black rounded-full"></div>
            </div>
            <div class="w-4 h-4 relative dot dot2">
                <div id="char2" class="reveal absolute text-4xl sm:text-7xl font-bold"></div>
                <div class="original absolute w-4 h-4 bg-black rounded-full"></div>
            </div>
            <div class="w-4 h-4 relative dot dot3">
                <div id="char3" class="reveal absolute text-4xl sm:text-7xl font-bold"></div>
                <div class="original absolute w-4 h-4 bg-black rounded-full"></div>
            </div>
            <div class="w-4 h-4 relative dot dot4">
                <div id="char4" class="reveal absolute text-4xl sm:text-7xl font-bold"></div>
                <div class="original absolute w-4 h-4 bg-black rounded-full"></div>   
            </div>
            <div class="w-4 h-4 relative dot dot5">
                <div id="char5" class="reveal absolute text-4xl sm:text-7xl font-bold"></div>
                <div class="original absolute w-4 h-4 bg-black rounded-full"></div>
            </div>
        </div>
        <span id="myID" class="absolute opacity-none select-none"><a href="https://github.com/Lshiroc" target="_blank">zeynal <b>'lshiroc'</b> mardanli</a> &#x2022; <a href="https://github.com/Lshiroc/kobayashi-board" target="_blank">leave a star</a></a>
    </main>

    <script src="main.js"></script>
</body>
</html>
